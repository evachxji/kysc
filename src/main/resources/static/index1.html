<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sc</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>
<body>
<div class="login-logo"></div>

<button data-toggle="modal" data-target="#myModal" data-keyboard="false" class="sui-btn btn-primary btn-lg">注册</button>
<!-- Modal-->
<div id="myModal" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade" style="border:none;width:390px;border-radius:8px;background:rgba(0,0,0,0.8);padding-left:20px;">
    <div class="modal-header" style="border-bottom:0;">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
    </div>
    <div class="modal-body" style="height:500px;padding:0px;border-radius:8px;">
        <div class="input-element">
            <label for="input">账号(4-15位)</label>
            <div class="sui-msg msg-error" id="error" style="position:absolute;margin-left:225px;margin-top:10px;display:none;">
                <div class="msg-con">用户名已存在</div>
                <s class="msg-icon"></s>
            </div>
            <div class="sui-msg msg-success" id="success" style="position:absolute;margin-left:300px;margin-top:10px;display:none;">
                <s class="msg-icon"></s>
            </div>
            <input type="text" id="input" name="input">
        </div>
        <div class="input-element">
            <label for="input1">密码(5-15位)</label>
            <input type="password" id="input1" name="input1">
        </div>
        <div class="input-element">
            <label for="input2">确认密码</label>
            <input type="password" id="input2" name="input2">
        </div>
        <div class="input-element">
            <label for="input3">手机号</label>
            <button style="position:absolute;margin-left:190px;width:150px;text-align:center;" class="sui-btn btn-xlarge btn-info" disabled="disabled" id="yz2">获取验证码</button>
            <input type="text" id="input3" name="input3">
        </div>
        <div class="input-element">
            <label for="input4">验证码</label>
            <input type="text" id="input4" name="input4">
        </div>
        <button class="sui-btn btn-block btn-xlarge btn-info" style="margin-top:60px;" id="reg"><div id="load" class="sui-loading loading-xxsmall loading-light loading-inline" style="position:relative;top:5px;margin-right:5px;display:none;"><i class="sui-icon icon-pc-loading"></i></div>注册</button>

    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
