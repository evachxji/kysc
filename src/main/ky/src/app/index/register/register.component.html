<div id="myModal" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade" style="border:none;width:390px;border-radius:8px;background:rgba(0,0,0,0.8);padding-left:20px;">
    <div class="modal-header" style="border-bottom:0;">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
    </div>
    <div class="modal-body" style="height:500px;padding:0px;border-radius:8px;">
        <div class="input-element" [ngClass]="{active: user.userName,error: yzUserName}">
            <label for="input" >账号(4-15位)</label>
            <div *ngIf="!yzUserName && !yzUserName1 && yzUserName2" class="sui-msg msg-error" id="error" style="position:absolute;margin-left:225px;margin-top:10px;">
                <div class="msg-con">用户名已存在</div>
                <s class="msg-icon"></s>
            </div>
            <div *ngIf="!yzUserName && yzUserName1 && yzUserName2" class="sui-msg msg-success" id="success" style="position:absolute;margin-left:300px;margin-top:10px;">
                <s class="msg-icon"></s>
            </div>
            <input type="text" id="input" #input (focus)="user.userName=true" (blur)="blur(userName,'userName',uPattern)" (input)="yz(userName,'userName',uPattern)">
        </div>
        <div class="input-element" [ngClass]="{active: user.password,error: yzPassword}">
            <label for="input1">密码(5-15位)</label>
            <input type="password" id="input1" #input1 (focus)="user.password=true" (blur)="blur(password,'password',uPattern1)" (input)="yz(password,'password',uPattern1)">
        </div>
        <div class="input-element" [ngClass]="{active: user.tPassword,error: yzTPassword}">
            <label for="input2">确认密码</label>
            <input type="password" id="input2" #input2 (focus)="user.tPassword=true" (blur)="blur(tPassword,'tPassword')"
            (input)="yz(tPassword,'tPassword')">
        </div>
        <div class="input-element" [ngClass]="{active: user.mobile,error: yzMobile && user.mobile}">
            <label for="input3">手机号</label>
            <button #input5 [disabled]="yzMobile || yzMobile1" style="position:absolute;margin-left:190px;width:150px;text-align:center;" class="sui-btn btn-xlarge btn-info" (click)="getYzm()">获取验证码</button>
            <input type="text" id="input3" #input3 (focus)="user.mobile=true" (blur)="blur(mobile,'mobile',uPattern2)" (input)="yz(mobile,'mobile',uPattern2)">
        </div>
        <div class="input-element" [ngClass]="{active: user.yzm,error: user.yzm && yzYzm }">
            <label for="input4">验证码</label>
            <input type="text" id="input4" #input4 (focus)="user.yzm=true" (blur)="blur(yzm,'yzm')" (input)="yz(yzm,'yzm')">
        </div>
        <button [disabled]="yzUserName || !yzUserName1 || ! yzUserName2 || yzPassword || yzTPassword || yzMobile || !yzMobile1 || yzYzm || !user.userName || !user.password || !user.tPassword || !user.mobile || !user.yzm" class="sui-btn btn-block btn-xlarge btn-info" style="margin-top:60px;" (click)="register()"><div *ngIf="isLoad" class="sui-loading loading-xxsmall loading-light loading-inline" style="position:relative;top:5px;margin-right:5px;"><i class="sui-icon icon-pc-loading"></i></div>注册</button>
    </div>
    </div>
